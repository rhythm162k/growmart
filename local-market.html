<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Market - Growmart</title>
  <link rel="stylesheet" href="local-market.css">
  <link rel="stylesheet" href="shared-components.css">
</head>
<body>
  <div class="container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="time">9:15</div>
      <div class="status-icons">
        <div class="cellular">
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
        </div>
        <div class="wifi">
          <svg width="21" height="15" viewBox="0 0 21 15" fill="none">
            <path d="M10.5 0C7.5 0 4.8 1.2 3 3.3L10.5 12L18 3.3C16.2 1.2 13.5 0 10.5 0Z" fill="black"/>
            <path d="M10.5 3C8.7 3 7.2 3.8 6.3 5.1L10.5 10.5L14.7 5.1C13.8 3.8 12.3 3 10.5 3Z" fill="black"/>
            <path d="M10.5 6C9.6 6 9 6.6 9 7.5L10.5 9L12 7.5C12 6.6 11.4 6 10.5 6Z" fill="black"/>
          </svg>
        </div>
        <div class="battery">
          <div class="battery-outline"></div>
          <div class="battery-fill"></div>
          <div class="battery-tip"></div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <h1 class="logo">GrowMart</h1>
        <div class="language-selector">
          <img src="images/internet.svg" alt="Language" class="lang-icon">
          <span class="lang-text">EN</span>
        </div>
      </div>
      <div class="right-arrow">
        <img src="images/right-arrow.png" alt="Back" class="arrow-icon">
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Market Card -->
      <div class="market-card">
        <img src="images/local-market.png" alt="Local Market" class="market-image">
        <div class="market-info">
          <span class="market-text">Name of Market 1â†’</span>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" data-page="sell">
        <img src="images/shopping-bag.svg" alt="Sell">
        <span>Sell</span>
      </button>
      <button class="nav-btn active" data-page="price">
        <img src="images/increase-2.png" alt="Price">
        <span>Price</span>
      </button>
      <button class="nav-btn" data-page="home">
        <img src="images/home.svg" alt="Home">
        <span>Home</span>
      </button>
      <button class="nav-btn" data-page="tips">
        <img src="images/leaf.svg" alt="Tips">
        <span>Tips</span>
      </button>
      <button class="nav-btn" data-page="profile">
        <img src="images/user.png" alt="Profile">
        <span>Profile</span>
      </button>
    </nav>
  </div>

  <script src="local-market.js"></script>
</body>
</html>
