<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Market - Growmart</title>
  <link rel="stylesheet" href="css/local-market.css">
  <link rel="stylesheet" href="css/shared-components.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <h1 class="logo">GrowMart</h1>
        <div class="language-selector">
          <button class="lang-btn">
            <img src="images/internet-2.png" alt="Language" class="lang-icon">
          </button>
          <span class="lang-text">EN</span>
        </div>
      </div>
    </div>
    <div class="flip-horizontally right-arrow">
        <button class="back-btn"><img src="images/left-arrow.png" alt="Back" class="arrow-icon"></button>
    </div>


    <!-- Main Content -->
    <main class="main-content">
      <!-- Market Card -->
      <div class="market-card">
        <img src="images/supershop.png" alt="Local Market" class="market-image">
        <div class="market-info">
          <span class="market-text">Name of Super Shop 1â†’</span>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" data-page="sell">
        <img src="images/sell.png" alt="Sell">
        <span>Sell</span>
      </button>
      <button class="nav-btn active" data-page="price">
        <img src="images/increase.png" alt="Price">
        <span>Price</span>
      </button>
      <button class="nav-btn" data-page="home">
        <img src="images/home.png" alt="Home">
        <span>Home</span>
      </button>
      <button class="nav-btn" data-page="tips">
        <img src="images/leaf.png" alt="Tips">
        <span>Tips</span>
      </button>
      <button class="nav-btn" data-page="profile">
        <img src="images/profile.png" alt="Profile">
        <span>Profile</span>
      </button>
    </nav>
  </div>

  <script src="js/local-market.js"></script>
</body>
</html>
