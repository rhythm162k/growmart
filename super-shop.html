<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Shop - Growmart</title>
  <link rel="stylesheet" href="super-shop.css">
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="status-icons">
        <span class="time">9:15</span>
        <span class="cellular"></span>
        <span class="wifi"></span>
        <span class="battery"></span>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <span class="logo">GrowMart</span>
        <div class="language">
          <img src="images/internet.png" alt="Internet" class="icon">
          <span>EN</span>
        </div>
      </div>
      <div class="back-arrow">
        <img src="images/right-arrow.png" alt="Back" class="arrow-icon">
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Super Shop Card -->
      <div class="super-shop-card">
        <div class="shop-image-container">
          <img src="images/unimart.png" alt="UniMart" class="shop-image">
        </div>
        <div class="shop-info">
          <span class="shop-name">Name of supershop 1â†’</span>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" data-page="sell">
        <img src="images/shopping-bag.png" alt="Sell">
        <span>Sell</span>
      </button>
      <button class="nav-btn active" data-page="price">
        <img src="images/increase-2.png" alt="Price">
        <span>Price</span>
      </button>
      <button class="nav-btn" data-page="home">
        <img src="images/home.png" alt="Home">
        <span>Home</span>
      </button>
      <button class="nav-btn" data-page="tips">
        <img src="images/leaf.png" alt="Tips">
        <span>Tips</span>
      </button>
      <button class="nav-btn" data-page="profile">
        <img src="images/user.png" alt="Profile">
        <span>Profile</span>
      </button>
    </nav>
  </div>

  <script src="super-shop.js"></script>
</body>
</html>
