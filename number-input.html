<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowMart - Enter Mobile Number</title>
    <link rel="stylesheet" href="css/number-input.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=SF+Pro:wght@400;590&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1 class="logo">GrowMart</h1>
                <div class="language-selector">
                <button class="lang-btn">
                  <img src="images/internet-2.png" alt="Language" class="lang-icon">
                </button>
                <span class="lang-text">EN</span>
                </div>
            </div>
        </div>
        <div class="flip-horizontally right-arrow">
            <button class="back-btn"><img src="images/left-arrow.png" alt="Back" class="arrow-icon"></button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="input-section">
                <h2 class="title">Enter your mobile number</h2>
                <p class="subtitle">Mobile Number</p>
                
                <div class="number-input-container">
                    <div class="country-code">+880</div>
                    <div class="input-field">
                        <input type="tel" id="mobileNumber" placeholder="Enter mobile number" maxlength="11" inputmode="numeric">
                        <div class="input-line"></div>
                    </div>
                    <div class="rectangle-11">
                        <img src="images/number-pad.png" alt="Number Pad" class="number-pad-image">
                    </div>
                </div>
            </div>
        </div>



        <!-- Next Button -->
        <div class="next-button" id="nextButton">
            <img src="images/next.png" alt="Next" class="next-icon">
        </div>

        <!-- Bottom Line -->
        <div class="bottom-line"></div>
    </div>

    <script src="js/number-input.js"></script>
</body>
</html>
