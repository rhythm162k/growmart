<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/add-product.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1 class="logo">GrowMart</h1>
                <div class="language-selector">
                <button class="lang-btn">
                  <img src="../images/internet-2.png" alt="Language" class="lang-icon">
                </button>
                <span class="lang-text">EN</span>
                </div>
            </div>
        </div>
        <div class="flip-horizontally right-arrow">
            <button class="back-btn"><img src="../images/left-arrow.png" alt="Back" class="arrow-icon"></button>
        </div>
          
        <div class="content">
            <h2>Add Product</h2>
            <p>Fill in the details below to add your product</p>
            <div class="image-upload">
              <input type="file" id="imageInput" accept="image/*" style="display: none;">
              <button type="button" class="add-image-btn">+</button>
              <img id="imagePreview" src="" alt="Preview" />
            </div>                                  
            <div class="form-group">
                <label for="quantity">Minimum quantity in Kg</label>
                <input type="number" id="quantity" name="quantity" step="1">
            </div>
            <div class="form-group">
              <label for="phone">Your Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="01XXXXXXXXX">
            </div>            
            <button class="submit-btn">add</button>
        </div>
        <nav class="bottom-nav">
            <button class="nav-btn" data-page="sell">
              <img src="../images/sell.png" alt="Sell">
              <span>Sell</span>
            </button>
            <button class="nav-btn active" data-page="price">
              <img src="../images/increase.png" alt="Price">
              <span>Price</span>
            </button>
            <button class="nav-btn" data-page="home">
              <img src="../images/home.png" alt="Home">
              <span>Home</span>
            </button>
            <button class="nav-btn" data-page="tips">
              <img src="../images/leaf.png" alt="Tips">
              <span>Tips</span>
            </button>
            <button class="nav-btn" data-page="profile">
              <img src="../images/profile.png" alt="Profile">
              <span>Profile</span>
            </button>
          </nav>
    </div>
    
    <script src="js/add-product.js"></script>
</body>
</html>
