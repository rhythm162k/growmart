<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Category - Growmart</title>
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <h1 class="logo">GrowMart</h1>
        <div class="language-selector">
          <button class="lang-btn">
            <img src="../images/internet-2.png" alt="Language" class="lang-icon">
          </button>
          <span class="lang-text">EN</span>
        </div>
      </div>
    </div>
    <div class="flip-horizontally right-arrow">
        <button class="back-btn"><img src="../images/left-arrow.png" alt="Back" class="arrow-icon"></button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="page-title">Select Category to sell</h1>
      
      <div class="category-grid">
        <!-- Category 1 -->
        <button class="category-card" data-category="potato">
          <img src="../images/potato.png" alt="Potato" class="category-image">
          <span class="category-name">Potato</span>
        </button>

        <!-- Category 2 -->
        <button class="category-card" data-category="tomato">
          <img src="../images/tomato.png" alt="Tomato" class="category-image">
          <span class="category-name">Tomato</span>
        </button>

        <!-- Category 3 -->
        <button class="category-card" data-category="onion">
          <img src="../images/onion.png" alt="Onion" class="category-image">
          <span class="category-name">Onion</span>
        </button>

        <!-- Category 4 -->
        <button class="category-card" data-category="rice">
          <img src="../images/rice.png" alt="Rice" class="category-image">
          <span class="category-name">Rice</span>
        </button>

        <!-- Category 5 -->
        <button class="category-card" data-category="wheat">
          <img src="../images/wheat.png" alt="Wheat" class="category-image">
          <span class="category-name">Wheat</span>
        </button>

        <!-- Category 6 -->
        <button class="category-card" data-category="corn">
          <img src="../images/corn.png" alt="Corn" class="category-image">
          <span class="category-name">Corn</span>
        </button>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" data-page="sell">
          <img src="../images/sell.png" alt="Sell">
          <span>Sell</span>
      </button>
      <button class="nav-btn" data-page="price">
          <img src="../images/increase.png" alt="Price">
          <span>Price</span>
      </button>
      <button class="nav-btn" data-page="home">
          <img src="../images/home.png" alt="Home">
          <span>Home</span>
      </button>
      <button class="nav-btn" data-page="tips">
          <img src="../images/leaf.png" alt="Tips">
          <span>Tips</span>
      </button>
      <button class="nav-btn" data-page="profile">
          <img src="../images/profile.png" alt="Profile">
          <span>Profile</span>
      </button>
    </nav>
  </div>

  <script src="js/category.js"></script>
  <script src="../langbtn.js"></script>
</body>
</html>
