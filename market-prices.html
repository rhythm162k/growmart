<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Prices - Growmart</title>
  <link rel="stylesheet" href="market-prices.css">
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="status-icons">
        <span class="time">9:15</span>
        <span class="cellular"></span>
        <span class="wifi"></span>
        <span class="battery"></span>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <span class="logo">GrowMart</span>
        <div class="language">
          <img src="images/internet.svg" alt="Internet" class="icon">
          <span>EN</span>
        </div>
      </div>
      <div class="back-arrow">
        <img src="images/right-arrow.png" alt="Back" class="arrow-icon">
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Vegetable Price Cards -->
      <div class="price-cards">
        <!-- Price Card 1 -->
        <div class="price-card" data-shop="shop1">
          <div class="veg-image-frame">
            <img src="images/potato.png" alt="Potato" class="veg-image">
          </div>
          <div class="price-info">
            <span class="shop-name">shop1</span>
            <span class="price">৳60/Kg</span>
          </div>
        </div>

        <!-- Price Card 2 -->
        <div class="price-card" data-shop="shop2">
          <div class="veg-image-frame">
            <img src="images/tomato.png" alt="Tomato" class="veg-image">
          </div>
          <div class="price-info">
            <span class="shop-name">shop2</span>
            <span class="price">৳60/Kg</span>
          </div>
        </div>

        <!-- Price Card 3 -->
        <div class="price-card" data-shop="shop3">
          <div class="veg-image-frame">
            <img src="images/onion.png" alt="Onion" class="veg-image">
          </div>
          <div class="price-info">
            <span class="shop-name">shop3</span>
            <span class="price">৳60/Kg</span>
          </div>
        </div>

        <!-- Price Card 4 -->
        <div class="price-card" data-shop="shop4">
          <div class="veg-image-frame">
            <img src="images/rice.png" alt="Rice" class="veg-image">
          </div>
          <div class="price-info">
            <span class="shop-name">shop4</span>
            <span class="price">৳60/Kg</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" data-page="sell">
        <img src="images/shopping-bag.svg" alt="Sell">
        <span>Sell</span>
      </button>
      <button class="nav-btn active" data-page="price">
        <img src="images/increase-2.png" alt="Price">
        <span>Price</span>
      </button>
      <button class="nav-btn" data-page="home">
        <img src="images/home.svg" alt="Home">
        <span>Home</span>
      </button>
      <button class="nav-btn" data-page="tips">
        <img src="images/leaf.svg" alt="Tips">
        <span>Tips</span>
      </button>
      <button class="nav-btn" data-page="profile">
        <img src="images/user.png" alt="Profile">
        <span>Profile</span>
      </button>
    </nav>
  </div>

  <script src="market-prices.js"></script>
</body>
</html>
