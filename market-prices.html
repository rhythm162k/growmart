<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Prices - Growmart</title>
  <link rel="stylesheet" href="css/market-prices.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
          <h1 class="logo">GrowMart</h1>
          <div class="language-selector">
          <button class="lang-btn">
            <img src="images/internet-2.png" alt="Language" class="lang-icon">
          </button>
          <span class="lang-text">EN</span>
          </div>
      </div>
    </div>
    <div class="flip-horizontally right-arrow">
        <button class="back-btn"><img src="images/left-arrow.png" alt="Back" class="arrow-icon"></button>
    </div>


    <!-- Main Content -->
    <main class="main-content">
      <!-- Vegetable Price Cards -->
      <div class="price-cards">
        <!-- Price Card 1 -->
        <div class="price-card" data-shop="shop1">
          <div class="veg-image-frame">
            <img src="images/potato.png" alt="Potato" class="veg-image">
          </div>
          <div class="price-info">
            <span class="shop-name">shop1</span>
            <span class="price">৳60/Kg</span>
          </div>
        </div>

        <!-- Price Card 2 -->
        <div class="price-card" data-shop="shop2">
          <div class="veg-image-frame">
            <img src="images/tomato.png" alt="Tomato" class="veg-image">
          </div>
          <div class="price-info">
            <span class="shop-name">shop2</span>
            <span class="price">৳60/Kg</span>
          </div>
        </div>

        <!-- Price Card 3 -->
        <div class="price-card" data-shop="shop3">
          <div class="veg-image-frame">
            <img src="images/onion.png" alt="Onion" class="veg-image">
          </div>
          <div class="price-info">
            <span class="shop-name">shop3</span>
            <span class="price">৳60/Kg</span>
          </div>
        </div>

        <!-- Price Card 4 -->
        <div class="price-card" data-shop="shop4">
          <div class="veg-image-frame">
            <img src="images/rice.png" alt="Rice" class="veg-image">
          </div>
          <div class="price-info">
            <span class="shop-name">shop4</span>
            <span class="price">৳60/Kg</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" data-page="sell">
        <img src="images/sell.png" alt="Sell">
        <span>Sell</span>
      </button>
      <button class="nav-btn active" data-page="price">
        <img src="images/increase.png" alt="Price">
        <span>Price</span>
      </button>
      <button class="nav-btn" data-page="home">
        <img src="images/home.png" alt="Home">
        <span>Home</span>
      </button>
      <button class="nav-btn" data-page="tips">
        <img src="images/leaf.png" alt="Tips">
        <span>Tips</span>
      </button>
      <button class="nav-btn" data-page="profile">
        <img src="images/profile.png" alt="Profile">
        <span>Profile</span>
      </button>
    </nav>
  </div>

  <script src="js/market-prices.js"></script>
</body>
</html>
